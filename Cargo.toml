[package]
name = "blog-server"
version = "0.1.0"
edition = "2021"

[dependencies]
ntex = { version = "0.5", features = ["tokio", "rustls"] }
distr = { git = "https://github.com/coca-labs/distr" }
memoria = { git = "https://github.com/coca-labs/memoria" }

acme-micro = "0.12.0"
env_logger = "0.9"
futures = "0.3"
nginx-config = "0.13.2"
ntex-files = { package = "clia-ntex-files-mod", version = "0.1" }
ntex-session = { package = "clia-ntex-session", version = "0.1" }
openssl = "0.10"
rustls = "0.20"
rustls-pemfile = "0.3"
serde = "1.0.138"
tokio = { version = "1.19.2", features = ["full"] }
